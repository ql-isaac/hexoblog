      - name: Handle npm cache
        uses: actions/cache@main
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/NexT/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Deploy
        env:
          TZ: Asia/Shanghai
        run: |
          cp -r _posts/ NexT/source/_posts/
          cd NexT/
          npm install
          npm run build
          cd public/
          git config --global init.defaultBranch master
          git init
          git config user.name "${{secrets.GIT_NAME}}"
          git config user.email "${{secrets.GIT_EMAIL}}"
          git add .
          git commit -m "Site updated" -q
          git push -f -q "https://${{secrets.GH_TOKEN}}@${{secrets.GH_REF_NEXT}}" master:master
          git push -f -q "https://${{ secrets.CD_USER }}:${{secrets.CD_TOKEN}}@${{secrets.CD_REF_NEXT}}" master:master
